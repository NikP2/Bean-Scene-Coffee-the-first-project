<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <form action="" class="container">
            <h2>Let's Talk ðŸ‘‹</h2>
            <p>If you have any question or issue's to use our product. Fill the form below. We'll help you.</p>
            <div class="form">
                <div class="name">
                    <label for="name">Your name<sup>*</sup></label>
                    <input type="text" placeholder="Enter your name" id="name" name="name" required>
                </div>
                <div class="email">
                    <label for="email">Your email<sup>*</sup></label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="topic">
                    <label for="select">Choose topic<sup>*</sup></label>
                    <select name="select" id="select" aria-placeholder="Select one topic" required>
                        <option value="" disabled selected>Select one topic</option>
                        <option value="Music">Music</option>
                        <option value="Art">Art</option>
                        <option value="Proga">Programming</option>
                    </select>
                </div>
                <div class="message">
                    <label for="message">Message<sup>*</sup></label>
                    <textarea name="message" id="message" required placeholder="Write your message" cols="33px" rows="5px"></textarea>
                </div>
                <input class="btn" type="submit" value="Contact us">
            </div>
        </form>
    </section>
</body>
</html>
